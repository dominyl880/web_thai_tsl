<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <link rel="icon" href="image/logo/logo.png" type="image/png"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
    <div class="logo"><a href="index.html" class="no-underline"><i class="fas fa-home"></i> หน้าหลัก</a></div>
    <div class="auth-links">
        <a href="login.html" class="no-underline"><i class="fas fa-user"></i> เข้าสู่ระบบ</a>
    </div>
</header>

<div class="form-container">
    <h2>สมัครสมาชิก</h2>
    <hr class="header-underline">
    <form>
        <div class="form-group">
            <label for="fullname">ชื่อ-นามสกุล <span class="required">*</span></label>
            <input type="text" id="fullname" name="fullname" required>
        </div>
        <div class="form-group">
            <label for="email">อีเมล <span class="required">*</span></label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">เบอร์โทร <span class="required">*</span></label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="password">รหัสผ่าน <span class="required">*</span></label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">ยืนยันรหัสผ่าน <span class="required">*</span></label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="btn-submit">ลงทะเบียน</button>
    </form>
    <div class="login-link">
        มีบัญชีแล้วหรือยัง? <a href="login.html" >เข้าสู่ระบบ</a>
    </div>
</div>

</body>
</html>
